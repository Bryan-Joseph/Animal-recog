<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animmal Voice Recogniser</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


</head>

<body>
    <center>
        <div class="bg-white d-inline-block mt-4 p-2" style="border-radius: 25px; box-shadow: 8px 8px 10px black;">
            <h2 class="m-1" id="heading">Animal Voice Recogniser</h2>
        </div>

        <br>

        <button class="btn btn-danger mt-5 mr-4" style="box-shadow: 6px 6px 10px black;" data-bs-toggle="modal" data-bs-target="#modalDiv">Info about website</button>


        <div class="modal fade" id="modalDiv">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Info on website</h3>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-start">This website will recognise the following voices: <hr> Bark <hr> Meow <hr> Roar <hr> Moo</div>
                    <div class="modal-footer"><button class="btn btn-danger" data-bs-dismiss="modal">Close</button></div>
                </div>
            </div>
        </div>

        <br>
        <button class="btn btn-warning mt-5" onclick="start()" style="box-shadow: 5px 5px 10px black;">Start</button>
        <br>
        <h3 class="p-2 m-2 mt-5 d-inline-block bg-white rounded shadow-lg">Detected dog - <span id="animal-dog">0</span>
        </h3>
        <h3 class="p-2 m-2 mt-5 d-inline-block bg-white rounded shadow-lg">Detected cat - <span id="animal-cat">0</span>
        </h3>
        <h3 class="p-2 m-2 mt-5 d-inline-block bg-white rounded shadow-lg">Detected roar - <span
                id="animal-roar">0</span></h3>
        <h3 class="p-2 m-2 mt-5 d-inline-block bg-white rounded shadow-lg">Detected moo - <span id="animal-moo">0</span>
        </h3>
        <h3 class="text-white mt-3">I can hear - <span id="animal"></span></h3>

        <div class="rounded-3 mb-5 shadow-lg bg-white d-inline-block p-4 mx-5" style="width:fit-content">
            <img class="img-fluid" style="width: 350px;" src="listen.gif" id="changeImage">
        </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
